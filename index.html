<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="end3r">
    <meta name="theme-color" content="#B12A34">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Medula One" rel="stylesheet" />
    <link rel="manifest" href="Progressive-Web-App.webmanifest">
    <script src="data/courses.js" defer></script>
    <script src="app.js" defer></script>
    <title>CLASSES AND ACTIVITIES</title>
</head>

<body>
    <div class="container">
        <header>
            <img id="logo" src="/img/logo.png" />
            <ul>
                <li><a class="active" href="#home">HOME</a></li>
                <li><a href="users.html">FIND A CLASS</a></li>
                <li><a href="users.html">USERS</a></li>
            </ul>
        </header>
        <main>
            <button id="notifications">REQUEST NOTIFICATIONS</button>
            <section id="content">
                <article v-for="course in courses">
                    <img :src="'data/img/'+course.slug+'.png'" :alt="course.name">
                    <h3>{{course.topic}}</h3>
                        <span>Topic: <strong>{{course.topic}}</strong></span>
                        <br>
                        <span>Location: <strong>{{course.location}}</strong></span>
                        <br>
                        <span>Price: <strong>{{course.price}}</strong></span>
                        <br>
                        <span>More: <a :href="'http:////classesandactivities.com/' + course.slug">
                            classesandactivities/{{course.slug}}</a></span>
                    </ul>
                </article>
            </section>
        </main>
        <footer>
            <div class="footer-text">
                <p>© CLASS AND ACTIVITIES BY ERDEM AKSU ©</p>
                <p>CONTACT EMAIL: CLASSANDACTIVITESUPPORT@GMAIL.COM</p>
            </div>
            <div id="footer-links">
                <a href=https:/www.instagram.com/classandactivities.> <img src=/img/instagram.png width="50"
                    height="50"> <a href=https:/www.twitter.com/classandactivities.> <img src=/img/twitter.png
                        width="50" height="50">
            </div>
        </footer>
    </div>
</body>

</html>
